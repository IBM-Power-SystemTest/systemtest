{% extends 'pts/pending.html' %}
{% load static %}

{% block extra_columns %}
  <th> Regresar Parte </th>
  <th> NCM Tag </th>
  <th> No NCM Tag </th>
{% endblock extra_columns %}

{% block extra_rows %}
  <td> {{ form.part_id }} </td>
  <td> {{ form.ncm_tag }} </td>
  <td> {{ form.request_status }} </td>
{% endblock extra_rows %}

{% block submit %}
  <input type="button" value="Guardar" onclick="this.form.submit()"/>
{% endblock submit %}
