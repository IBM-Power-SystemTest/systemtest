{% extends 'pts/return.html' %}

{% block extra_columns %}
  <th> Serial </th>
  <th> NCM tag </th>
{% endblock extra_columns %}

{% block extra_rows %}
  <td> {{ form.part_id }} </td>

  {% if data.request_status.name == "BAD" %}
    <td> {{ form.ncm_tag }} </td>
  {% else %}
    <td></td>
  {% endif %}
{% endblock extra_rows %}

{% block submit %}
  <input type="button" value="Guardar" onclick="this.form.submit()"/>
{% endblock submit %}
