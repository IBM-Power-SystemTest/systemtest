{% extends 'pts/open.html' %}
{% load static %}

{% block extra_columns %}
  <th> Comentario </th>
  {% comment %} <th> Cambiar </th> {% endcomment %}
  <th> Eliminar </th>
{% endblock extra_columns %}

{% block extra_rows %}
  <td>
    {% if data.comment %}
      {{ data.comment }}
    {% endif %}
  </td>
  {% comment %} <td>
    <a href="{{ data.get_absolute_url }}">
      <img src="{% static 'images/icons/update.png' %}" alt="">
    </a>
  </td> {% endcomment %}
  <td>
    <a href="{{ data.get_absolute_url }}cancel">
      <img src="{% static 'images/icons/delete_1.png' %}" alt="">
    </a>
  </td>
{% endblock extra_rows %}
