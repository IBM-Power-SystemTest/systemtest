{% extends 'pts/open.html' %}
{% load static %}

{% block extra_columns %}
  <th> Comentario </th>
  {% comment %} <th> Cambiar </th> {% endcomment %}
  <th> Eliminar </th>
{% endblock extra_columns %}

{% block extra_rows %}
  <td>
    {% if data.comment %}
      {{ data.comment }}
    {% endif %}
  </td>
  <td>
    <a href="{{ data.get_absolute_url }}cancel">
      <img src="{% static 'images/icons/delete_1.png' %}" alt="">
    </a>
  </td>
  {{ form.request_status.as_hidden }}
{% endblock extra_rows %}
