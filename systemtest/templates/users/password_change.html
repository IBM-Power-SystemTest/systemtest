{% extends "users/base.html" %}

{% block subtitle %}Change password{% endblock subtitle %}

{% block form %}
  {% for field in form %}
    <div class="form__input {{ field.field.required|yesno:'form--required,form--non-required' }}">
      {% include "utils/forms/field_basic.html" with field=field %}
    </div>
  {% endfor %}

  <button class="button" type="submit" value="Guardar">
    Guardar <i class="fas fa-key"></i>
  </button>
{% endblock form %}
