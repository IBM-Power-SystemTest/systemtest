{% extends "users/base.html" %}

{% block subtitle %}Change password{% endblock subtitle %}

{% block container %}
  {% if form.errors %}
    <p class="alert alert-danger">
      Las contraseñas no conciden
    </p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {% include 'utils/form_errors.html' with form=form %}
    {{ form.as_p }}
    <input type="submit" value="Cambiar contraseña">
  </form>
{% endblock container %}
