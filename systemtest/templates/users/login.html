{% extends "users/base.html" %}

{% block head %}
  <title>Sign In</title>
{% endblock head %}

{% block container %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-block mt-5" type="submit">Sign in</button>
    <a class="mt-4" href="{% url 'users:password_reset' %}">Forgot your password?</a>
  </form>
{% endblock container %}
