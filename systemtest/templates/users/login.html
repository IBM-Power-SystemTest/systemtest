{% extends "users/base.html" %}
{% load static %}

{% block subtitle %} Login {% endblock subtitle %}

{% block form %}

  {% for field in form %}
    {% include "utils/forms/field_container.html" with field=field %}
  {% endfor %}

  <button class="button" type="submit" value="Login">
    Login <i class="fas fa-sign-in-alt"></i>
  </button>

  <input type="hidden" name="next" value="{{ next }}">
{% endblock form %}
