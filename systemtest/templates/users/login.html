{% extends "users/base.html" %}
{% load static %}

{% block subtitle %}Login{% endblock subtitle %}

{% block form %}

  {% for field in form %}
    <div class="form__input {{ field.field.required|yesno:'form--required,form--non-required' }}">
      {% include "utils/forms/field_basic.html" with field=field %}
    </div>
  {% endfor %}

  <button class="button" type="submit" value="Login">
    Login <i class="fas fa-sign-in-alt"></i>
  </button>

  <input type="hidden" name="next" value="{{ next }}">
{% endblock form %}
