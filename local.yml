version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  local_vscode_data:

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: systemtest_local_django
    container_name: django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
      - local_vscode_data:/root
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: systemtest_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: redis:6.0.9
    container_name: redis

  celeryworker:
    <<: *django
    image: systemtest_local_celeryworker
    container_name: celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: systemtest_local_celerybeat
    container_name: celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: systemtest_local_flower
    container_name: flower
    ports:
      - "5555:5555"
    command: /start-flower
